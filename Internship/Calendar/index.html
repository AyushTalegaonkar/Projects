<html>
  <head>
    <title>My Personal Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="evo-calendar.min.css" />
    <link rel="stylesheet" href="evo-calendar.orange-coral.css" />
  </head>
  <body>
    <div class="hero">
      <div id="calendar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="evo-calendar.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#calendar").evoCalendar({

          theme: "Orange Coral",  
          calendarEvents: [
            {
              id: "event1", 
              name: "New Year", 
              date: "January/1/2020",
              description: "",
              type: "holiday", 
              everyYear: true, 
              color: "red",
            },
            {
              name: "Vacation Leave",
              badge: "12/25 - 01/01",
              date: ["December/25/2022", "January/01/2023"], 
              description: "Vacation leave for 7 days.", 
              type: "event",
              color: "red", 
            },
            {
              id: "event2",
              name: "Christmas", 
              date: "December/25/2022", 
              description: "Goverment Holiday",
              type: "holiday", 
              everyYear: true, 
              color: "red",
            },
            {
              id: "event3", 
              name: "Rajesh Birthday", 
              date: "January/05/2023",
              description: "Surprise Party",
              type: "holiday", 
              everyYear: true, 
              color: "red",

            //More events can be added whenever required
            },
          ],
        });
      });
    </script>
  </body>
</html>
